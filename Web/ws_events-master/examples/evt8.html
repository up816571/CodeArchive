<!DOCTYPE html>
<meta charset="utf-8">
<title>JS Bin</title>


<style>
  #example {
    transition: all 1s ease-in-out;
    position: absolute;
    width: 10vw;
    height: 10vh;
    top: 45vh;
    left: 45vw;
  }
</style>

<button id=example>Chase Me!</button>

<script>
  function react(e) {
    e.target.style.top = `${Math.random()*95}vh`;
    e.target.style.left = `${Math.random()*95}vw`;
  }

  window.example.addEventListener("mouseover", react);
</script>
