<!DOCTYPE html>
<meta charset="UTF-8">
<title>Using Grid Layout</title>

<style>

  body {
    background: teal;
  }

  main {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(2, 1fr);
    height: 80vh;
    width: 80vw;
  }

  p {
    border: black thin dashed;
    background: goldenrod;
  }

</style>

<h1>Using Grid Layout</h1>
<main>
  <p>Grids are nice.</p>
  <p>Grids are fun.</p>
  <p>Grids are dynamic.</p>
  <p>Grids are surprising.</p>
  <p>Grids are ok.</p>
  <p>Grids are etc.</p>
</main>
