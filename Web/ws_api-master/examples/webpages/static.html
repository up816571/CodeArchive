<!doctype html>
<title>JStagram static</title>
<link rel="stylesheet" href="style.css">

<header>
  <h1>JStagram</h1>
  <div class="search">
    <form id=searchform>
      <input id="search" type="search" autofocus>&nbsp;<input type="button" id="searchnow" value="search">
    </form>
  </div>
  <div class="sort">
    Order:&nbsp;<select id="sort">
      <option value="new">newest first</option>
      <option value="old">oldest first</option>
      <option value="a2z">A-Z</option>
      <option value="z2a">Z-A</option>
      <option value="rnd">random</option>
    </select>
  </div>
</header>

<main id="main">
  <section class="picture">
    <a class="img" href="img/2.png"><img src="img/2.png" alt="I caught a little fish"></a>
    <p class="title">I caught a little fish</p>
    <div class="delete" data-id="2">X</div>
  </section>
  <section class="picture">
    <a class="img" href="img/1.png"><img src="img/1.png" alt="I caught a tiny fish"></a>
    <p class="title">I caught a tiny fish</p>
    <div class="delete" data-id="1">X</div>
  </section>
  <section class="picture upload">
    <a href="upload.html">upload a new picture</a>
  </section>
</main>
